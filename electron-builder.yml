appId: com.electron.app
productName: pi-carplay

directories:
  buildResources: assets

files:
  - '!src/*'
  - '!**/.vscode/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'

asarUnpack:
  - resources/**
  - node_modules/usb/**

linux:
  target:
    - AppImage
  icon: icons/linux/pi-carplay.png   
  maintainer: "Lasse Heitgres <hello@f-io.dev>"
  category: Utility

mac:
  icon: icons/mac/pi-carplay.icns
  category: public.app-category.utilities
  extendInfo:
    NSCameraUsageDescription: pi-carplay benötigt Zugriff auf die Kamera für CarPlay.
    NSMicrophoneUsageDescription: pi-carplay benötigt Zugriff auf das Mikrofon für Sprachsteuerung.
    NSDocumentsFolderUsageDescription: pi-carplay benötigt Zugriff auf Dokumente.
    NSDownloadsFolderUsageDescription: pi-carplay benötigt Zugriff auf Downloads.

dmg:
  artifactName: ${name}-${version}-MacOs-${arch}.${ext}

appImage:
  artifactName: ${name}-${version}-${arch}.${ext}

npmRebuild: true

publish:
  provider: generic
  url: "https://f-io.github.io/pi-carplay/releases/"
